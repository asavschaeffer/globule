# Development Environment Configuration
# Fast iteration with local services and lightweight models

embedding:
  provider: ollama
  # Use a small, fast model for development
  model: llama3.2:1b
  # Local Ollama instance
  endpoint: https://localhost:11434

storage:
  # SQLite for simple local development
  backend: sqlite
  # Store in project directory for easy cleanup
  path: ./dev-data.db

